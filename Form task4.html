<!DOCTYPE html>
<html>

<head>
    <title>Form task4</title>
</head>

<body>
    <center>
        <h3>Registration Form</h3>
    </center>
    <table align="center" cellspacing="5px" cellpadding="10px">
        <tbody>
            <tr>
                <td><label>First Name</label><br>
                    <input type="text">
                </td>
                <td><label>Last Name</label><br>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td><label>Birthday</label><br>
                    <input type="date">
                </td>
                <td><label>Gender</label><br>
                    <input type="radio" value="Male">Male
                    <input type="radio" value="Female">Female
                </td>
            </tr>
            <tr>
                <td><label>Email</label><br>
                    <input type="email">
                </td>
                <td><label>Phone Number</label><br>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td><label>Subject </label><br>
                    <select>
                        <option value="subject">Subject</option>
                        <option value="telugu">Telugu</option>
                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                        <option value="Science">Science</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
