<!DOCTYPE html>
<html>

<head>
    <title>Form task2</title>
</head>

<body>
    <center>
        <h2><b><u>Registration form</u></b></h2>
    </center>
    <table align="center" cellspacing="5px" cellpadding="5px">
        <tbody>
            <tr>
                <td>
                    <label>First Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name</label>
                </td>
                <td>
                    <input type="text"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nick Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email id</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <input type="radio" value="Male">Male
                    <input type="radio" value="Female">Female
                    <input type="radio" value="Others">Others
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>
                </td>
                <td>
                    <textarea rows="5" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
            </tbody>
    </table>
    
</body>
</html>
